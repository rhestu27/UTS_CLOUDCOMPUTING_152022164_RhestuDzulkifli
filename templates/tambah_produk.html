<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tambah Produk Baru</h1>

        <!-- Form untuk menambah produk -->
        <form action="/tambah_produk" method="POST">
            <label for="nama">Nama Produk:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" required>

            <label for="gambar_url">URL Gambar:</label>
            <input type="text" id="gambar_url" name="gambar_url" placeholder="Opsional">

            <label for="stok">Stok:</label>
            <input type="number" id="stok" name="stok" required>

            <button type="submit">Tambah Produk</button>
        </form>

        <!-- Tautan kembali ke halaman utama -->
        <a href="/">Kembali ke Daftar Produk</a>
    </div>
</body>
</html>
